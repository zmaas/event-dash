version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: event-dash-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: event-dash
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingestion:
    build:
      context: ./ingest
      dockerfile: Dockerfile
    container_name: event-dash-ingestion
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/event-dash
      PORT: 8080
      BUFFER_SIZE: 1000
      FLUSH_INTERVAL: 5s
      BATCH_SIZE: 100
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: event-dash-nextjs
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/event-dash
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:-default-secret-change-in-production}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
